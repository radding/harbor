workspace_name: harbor-core
packages: []
commands:
  build:
    type: "shell"
    command: "go build -o harbor cmd/main.go"
    depends_on:
      - pkg: "github_plugin"
        command: "build"
      - pkg: "shell_runner"
        command: "build"
  "install plugins":
    type: "shell"
    command: |
      set -e
      ./harbor plugins install ../githubplugin
      ./harbor plugins install ../bashRunner
    depends_on: 
      - pkg: "."
        command: "build"
  harbor:
    type: "shell"
    command: "./harbor $@"
    depends_on:
      - pkg: "."
        command: "install plugins"