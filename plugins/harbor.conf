workspace_name: plugins 
packages: []
on_install: []
commands:
  protoc:
    type: "bash"
    command: "protoc -I ./proto/ ./proto/Plugin.proto --go-grpc_out=./proto"
    depends_on:
        - pkg: "."
          command: "protoc-requests"
  protoc-requests:
    type: "bash"
    command: "protoc --proto_path=proto/ --go_out=proto --go_opt=paths=source_relative Plugin.proto"
